<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- Год -->
    <script>document.write( new Date().getFullYear() );</script>
    <!-- Год -->
    <div class="">
      <!-- Форма -->
      <form action="/events/add" method="post" class="col">
         <div class="form-group">
           <label for="idTitle">Заголовок:</label>
           <input type="text" name="title" class="form-control-plaintext col rounded" id="idTitle" placeholder="Title" style="border: 1px solid #000000">
         </div>
         <div class="form-group">
           <textarea name="editor1" id="editor1" rows="10" cols="80"></textarea>
         </div>
         <div class="form-group">
           <label for="author">Автор:</label>
           <input type="text" name="author" readonly class="form-control-plaintext col-md-4 rounded" id="author" value="" style="border: 1px solid #000000">
         </div>
         <div class="form-group">
           <label for="date">Дата начала:</label>
           <input type="date" name="date" class="form-control-plaintext col rounded" id="idDate" value="" placeholder="Date" style="border: 1px solid #000000">
         </div>
         <div class="form-group">
           <label for="date_end">Дата окончания:</label>
           <input type="date" name="date_end" class="form-control-plaintext col rounded" id="idDate_end" value="" placeholder="End" style="border: 1px solid #000000">
         </div>
         <button class="btn" style="border: 1px solid #000000; width: 200px;">Опубликовать</button>
      </form>
      <script type="text/javascript">
      function date() {
        let dd = new Date()
        let mm = new Date()
        let yy = new Date()

        dd = dd.getDate()
        mm = mm.getMonth() + 1
        yy = yy.getFullYear()

        let str = yy + "-" + mm + "-" + dd

        document.getElementById("idDate").value = str
        document.getElementById("idDate_end").value = str
      }

      window.onload = date()
      </script>
      <!-- Форма -->
    </div>
    <div class="">

      <script>
      //открывает вкладку с событиями
        function openTime(evt, timeName) {
          let tabcontent, tablinks

          tabcontent = document.getElementsByClassName("tabcontent")
          for (let i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none"
          }

          tablinks = document.getElementsByClassName("tablinks")
          for (let i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "")
          }

          document.getElementById(timeName).style.display = "block"
          evt.currentTarget.className += " active"
        }
        //скрывает все события при загрузке
        function spyMouse() {
          let tabcontent
          tabcontent = document.getElementsByClassName("tabcontent")
          for (let i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none"
          }
        }
        window.onload = spyMouse()
      </script>
    </div>
  </body>
</html>
